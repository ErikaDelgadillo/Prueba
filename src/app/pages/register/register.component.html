<app-header></app-header>
<p>register works!</p>
<form>
    <h1>Registrar</h1>
    <label>nombre</label>
    <input type="text" [(ngModel)]="name" name="name">
    <label>apellido</label>
    <input type="text" [(ngModel)]="apellido" name="apellido">
    <label>email</label>
    <input type="text" [(ngModel)]="email" name="email">
    <label>pass</label>
    <input type="password" [(ngModel)]="pass" name="pass">    
    <button (click)="guardar()">Guardar</button>
</form>
